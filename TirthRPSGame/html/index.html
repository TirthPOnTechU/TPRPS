<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/024fdd2214.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="brand-title"><span>tp</span>RPS</h1>
        </div>
    </header>
    <i class="fas fa-undo"></i>
    <div class="game">
        <div class="user-selection">
            <div class="btns">
                <button class="user-btn rock" value=0>Rock</button>
                <button class="user-btn paper" value=1>Paper</button>
                <button class="user-btn scissors" value=2>Scissors</button>
            </div> 
        </div>
        <div class="game-display">
            <div class="display-content">
                <i class="fas fa-hand-rock user-rock user"></i>
                <i class="fas fa-hand-rock comp-rock comp"></i>
                <i class="fas fa-hand-paper user-paper user"></i>
                <i class="fas fa-hand-paper comp-paper comp"></i>
                <i class="fas fa-hand-scissors user-scissors user"></i>
                <i class="fas fa-hand-scissors comp-scissors comp"></i>
                <div class="display-content-text"></div>
            </div>
        </div>
    </div>
    <div class="round-content">
    </div>
    <div class="scoreboard">
        <div class="user-score">USER: <span>0</span></div>
        <div class="computer-score">COMPUTER: <span>0</span></div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
